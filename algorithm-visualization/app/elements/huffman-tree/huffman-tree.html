<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../vis-js/vis-js.html">
<link rel="import" href="../buckets-js/buckets-js.html">

<dom-module id="huffman-tree">
  <template>
    <style>
      :host {
        display: block;
        height: 80%;
        width: 100%;
      }
      
      #mynetwork{
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1abc9c;
      }
      
      #result {
        position:fixed; 
        right:20px; 
        top:200px;
        z-index: 2;
        background-color: #FFF9C4;
        width: 150px;
        color: #757575;
        @apply(--shadow-elevation-2dp);
      }  
      
      #bgtext {
        font-size: 30px;
        z-index: 2;
        padding-bottom: 150px;
      }
        
      .container {
        display: inline-block;
        margin-left: 10px;
        margin-right: 10px;
      }
      
      a {
        text-decoration: none;
        color: white;
      }
      
    </style>
    <div id="result">
      <template is="dom-repeat" items="{{binaryTree}}">
        <paper-item>
        <div class="container" tabindex="0">
          {{item.0.0}} : {{item.1}}
        </div>
            
        </paper-item>
      </template>
    </div>
    
    <div id="mynetwork">
      <div id="bgtext">
        <paper-button>
          <a href="https://en.wikipedia.org/wiki/Huffman_coding" target="_blank">#huffmancoding</a>
        </paper-button>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'huffman-tree',

      properties: {
        data : {
          type: String,
          notify: true,
          observer: '_dataChanged'
        },
        
        binaryTree : {
          notify: true
        }
      },
      
      _dataChanged(text) {
        var nodes = new vis.DataSet();
        var edges = new vis.DataSet();
        var container = this.$.mynetwork;
        var data = {
          nodes: nodes,
          edges: edges
        };
        var options = {
          layout: {
            hierarchical: {
              direction: "UD",
              sortMethod: 'directed'
            }
          },
          nodes: {
            size: 30,
            font: {
                size: 28
            },
            borderWidth: 2,
            shadow:true
          },
          edges: {
              width: 2,
              shadow:true
          }
        };
        var network = new vis.Network(container, data, options);
        
        //Using Web Worker for huffman tree computation 
        var w;
        if(window.Worker) {
            if(typeof(w) == "undefined") {
                w = new Worker("/elements/huffman-tree/tree_generator.js");
                w.postMessage(text);
            }
            w.onmessage = (event)=> {
                nodes.add(event.data[1]);
                edges.add(event.data[2]);
                network.fit();
                var huffmanMap = new Map();
                this.traverseLeafNode(event.data[0],"",huffmanMap);
                this.binaryTree = Array.from(huffmanMap);
            };
        } else {
            console.log("Webworker is not supporterd");
        }
      },
      
      traverseLeafNode(node,code,map) {
        if(node == null) {
          return;
        }
         
        if(node.l == null && node.r == null)
        {
          map.set(node.sym,code);
        }
        var codel = code+"0";  
        this.traverseLeafNode(node.l, codel,map);
        var coder = code+"1"; 
        this.traverseLeafNode(node.r, coder,map);
      }
    });
  })();
  </script>
</dom-module>
