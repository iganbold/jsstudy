<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../vis-js/vis-js.html">
<link rel="import" href="../buckets-js/buckets-js.html">

<dom-module id="huffman-tree">
  <template>
    <style>
      :host {
        display: block;
        height: 80%;
        width: 100%;
      }
      
      #mynetwork{
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1abc9c;
      }
      
      #result {
        position:fixed; 
        right:20px; 
        top:200px;
        z-index: 2;
        background-color: #FFF9C4;
        width: 150px;
        color: #757575;
        @apply(--shadow-elevation-2dp);
      }  
      
      #bgtext {
        font-size: 40px;
        color: white;
        z-index: 2;
      }
        
      .container {
        display: inline-block;
        margin-left: 10px;
        margin-right: 10px;
      }
      
        </style>
    <div id="result">
      <template is="dom-repeat" items="{{binaryTree}}">
        <paper-item>
        <div class="container" tabindex="0">
          {{item.0.0}} : {{item.1}}
        </div>
            
        </paper-item>
      </template>
    </div>
    
    <div id="mynetwork">
      <div id="bgtext">
      #huffmanencoding
    </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'huffman-tree',

      properties: {
        data : {
          type: String,
          notify: true,
          observer: '_dataChanged'
        },
        
        binaryTree : {
          notify: true
        }
      },
      
      _dataChanged(text) {
        var tree;
        var nodes = new vis.DataSet();
        var edges = new vis.DataSet();
        var container = this.$.mynetwork;
        var data = {
          nodes: nodes,
          edges: edges
        };
        var options = {
          layout: {
            hierarchical: {
              direction: "UD",
              sortMethod: 'directed'
            }
          },
          nodes: {
            size: 30,
            font: {
                size: 28
            },
            borderWidth: 2,
            shadow:true
          },
          edges: {
              width: 2,
              shadow:true
          }
        };
        var network = new vis.Network(container, data, options);
        
        var s =new Map();
        var minHeap =new buckets.Heap((a,b)=> {
          if(a.w < b.w) 
            return -1
          else if(a.w > b.w) 
            return 1 
          else 
            return 0
        });
        
        for(var i=0 ; i < text.length;i++) {
          if(s.has(text[i]))
          {
            s.set(text[i],(s.get(text[i])+1));
          } else {
            s.set(text[i],1);
          }
        }
        
        s.forEach((v,k)=> minHeap.add({
          sym: k,
          w: v
        }));
        
        
        //generate huffman tree
        while(!minHeap.isEmpty()) {
          
          var a = minHeap.removeRoot();
          
          if(minHeap.isEmpty()) 
          {
            tree = a;
            break;
          }
          
          var b = minHeap.removeRoot();
          var c = {};
          
          if(a.sym.length == 1)
          {
            var nodea = {
              id: a.sym,
              label: a.sym,
              color: {background:'#FFEB3B', border: "#FBC02D"}
            };  
          } else {
            var nodea = {
              id: a.sym,
              label: a.w,
              w: a.w
            };
          }
          
          if(b.sym.length == 1)
          {
            var nodeb = {
              id: b.sym,
              label: b.sym,
              color: {background:'#FFEB3B',border: "#FBC02D"}
            };  
          } else {
            var nodeb = {
              id: b.sym,
              label: b.w,
              w: b.w
            };
          }
          
              
          
          
          var ncid = a.sym+""+b.sym;
          var nclable = a.w+b.w;
          var ncw = a.w+b.w;
          
          var nodec = {
            id: ncid,
            label: nclable,
            w: ncw
          };
          
          nodes.update(nodea);
          nodes.update(nodeb);
          nodes.update(nodec);
          
          var edge1 = {};
          var edge2 = {};
          
          edge1.from = nodea.id;
          edge1.to = nodec.id;
          // edge1.label = "0";
          edge2.from = nodeb.id;
          edge2.to = nodec.id;
          // edge2.label = "1";
          
          if(a.w <= b.w) {
            c.l = a;
            c.r = b;
          } else {
            c.l = b;
            c.r = a;
          }
          
          edges.add(edge1);
          edges.add(edge2);
          
          c.w = (a.w + b.w);
          c.sym = a.sym + b.sym;
          minHeap.add(c);
        }
        network.fit();
        
        var huffmanMap = new Map();
        this.traverseLeafNode(tree,"",huffmanMap);
        this.binaryTree = Array.from(huffmanMap);
        console.log(this.binaryTree);
      },
      
      traverseLeafNode(node,code,map) {
        if(node == null) {
          return;
        }
         
        if(node.l == null && node.r == null)
        {
          map.set(node.sym,code);
        }
        var codel = code+"0";  
        this.traverseLeafNode(node.l, codel,map);
        var coder = code+"1"; 
        this.traverseLeafNode(node.r, coder,map);
      }
      
    });
  })();
  </script>
</dom-module>
